<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Verify Code</title>
  </head>
  <body>
    <div class="box-verify">
      <div class="head">
        <span class="material-icons"> assignment_turned_in </span>
        <span class="material-icons" id="close"> close </span>
      </div>
      <div class="content-text">
        <h3>Authanticate Your Account</h3>
        <p>
          Protecting your tickets is our top proriety . Please confirm your
          account by entering the autorization code sent to +213673****02
        </p>
      </div>
      <div class="code-number">
        <form action="">
          <div class="enter-number">
            <input type="number" name="code" id="nbr-1" />
            <input type="number" name="code" id="nbr-2" />
            <input type="number" name="code" id="nbr-3" />
            <input type="number" name="code" id="nbr-4" />
            <input type="number" name="code" id="nbr-5" />
          </div>
          <div class="submit">
            <p>
              it may take a minute to receive your code haven't received it ?
              <span>Resend a new code</span>
            </p>
            <input type="submit" value="Submit" id="send"/>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
